<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="playerHealthBar">
                        <!-- background-color: green; margin: 0; color: white;-->
                        <span >{{playerHealth}}</span>
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="monsterHealthBar">
                        <span>{{monsterHealth}}</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-show="isNewGame">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-show="!isNewGame">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-show="logs.length > 0">
            <div class="small-12 columns">
                <ul v-for="item in logs" >

                    <li :class="item.type">
                        {{item.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <!--Custom app-->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
